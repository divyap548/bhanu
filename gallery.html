<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }

        ul li {
            width: 450px;
            height: 450px;
            border: 1px solid;
            
            /*overflow: hidden;*/
            transition: 0.5s;

        }
        ul li img {
            width: 100%;
            height: 100%;
            transition: 0.5s;
        }
         ul li:hover img {
            transform: scale(1.2, 1.2);
        }

    </style>
</head>
<body>
    <ul>
        <li>
            <img src="./images/istockphoto.jpg" alt="istockphoto">
        </li>
        <li>
            <img src="./images/Landscape-Color.jpg" alt="Landscape-Color">
        </li>
        <li>
            <img src="./images/mountains.jpg" alt="mountains">
        </li>
        <li>
            <img src="./images/original.jpg" alt="original">
        </li>
        <li>
            <img src="./images/pict1.jpg" alt="pict1">
        </li>
        <li>
            <img src="./images/tree.jpg" alt="tree">
        </li>
    </ul>
</body>
</html>
